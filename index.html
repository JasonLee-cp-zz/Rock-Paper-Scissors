<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Title-->
    <div>
        <h1>Play Rock Paper Scissors Game!</h1>
    </div>

    <!--Game Result-->
    <div>
        <h2 class="result">RESULT BOARD</h2>
    </div>

    <!--User Score-->
    <div>
        <span>Remaining Round: </span> <span class="remaining-round"></span>
        <br>
        <span>Your Score: </span> <span class="user-score"></span>
    </div>

    <!--Game Board-->
    <div class="rps-board">
        <img class="computer-rps" src="img/1.png">
        <img class="player-rps" src="img/2.png">
    </div>

    <!--Player Buttons-->
    <div>
        <button class="start-btn" type="button">START</button>
        <button class="rock-btn" type="button">ROCK</button>
        <button class="paper-btn" type="button">PAPER</button>
        <button class="scissors-btn" type="button">SCISSORS</button>
    </div>
    
    <script defer src="rps.js"></script>
</body>
</html>
